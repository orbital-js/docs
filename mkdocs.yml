site_name: Orbital Docs
site_description: Official Documentation for the Orbital CLI Framework
site_author: Orbital Team
site_url: 'https://docs.orbital.sh'
theme:
  name: material
  palette:
    primary: blue
    accent: green
  feature:
    tabs: true
repo_name: orbital-js/docs
repo_url: 'https://github.com/orbital-js/docs'
extra:
  social:
    - type: github
      link: 'https://github.com/orbital-js'
    - type: twitter
      link: 'https://twitter.com/nestframework'
    - type: globe
      link: http://orbital.sh
markdown_extensions:
  - admonition
  - codehilite
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
extra_javascript:
  - assets/scripts/load-contributors.js
extra_css:
  - assets/styles/custom.css
copyright: Copyright &copy; 2018 - Orbital Team. Docs are served under the MIT License.
pages:
  - Home: index.md
  - Guide:
      - Introduction: guide/introduction.md
      - Controllers: guide/controllers.md
      - Components: guide/components.md
